<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript task 04</title>
</head>
<body>
  <input id="input" type="text">
  <input id="left-enter" type="button" value="左侧入">
  <input id="right-enter" type="button" value="右侧入">
  <input id="left-out" type="button" value="左侧出">
  <input id="right-out" type="button" value="右侧出">
  <ul id="output">
    <!-- <li>1</li>
    <li>6</li> -->
  </ul>


  <style>
    li {
      float: left;
      color: #fff;
      list-style: none;background-color: #666;
      height: 30px;
      margin: 5px;
      text-align: center;
      line-height: 30px;
    }
  </style>

  <script type="text/javascript">

    function $(selector){
      return document.querySelector(selector)
    }
    console.log($('#output'))
    var arr = []
    function getValue(){
      var data = $('#input').value
      return data
    }
    // function createNode(){
    //   var data = getValue()
    //   var node = document.createElement('li')
    //   node.innerText = data
    //   node.style.width = (parseInt(data) + 10) + 'px'
    // }
    $('#left-enter').onclick = function(){
      var data = getValue()
      var node = document.createElement('li')
      node.innerText = data
      node.style.width = (parseInt(data) + 10) + 'px'
      $('#output').insertBefore(node, $('#output').firstChild)
    }
    $('#right-enter').onclick = function(){
      var data = getValue()
      var node = document.createElement('li')
      node.innerText = data
      node.style.width = (parseInt(data) + 10) + 'px'
      $('#output').appendChild(node)
    }
    $('#left-out').onclick = function(){
      var firstChild = $('#output').firstChild
      $('#output').removeChild(firstChild)
    }
    $('#right-out').onclick = function(){
      var lastChild = $('#output').lastChild
      $('#output').removeChild(lastChild)
    }
    $('#output').onclick = function(e){
      $('#output').removeChild(e.target)
    }
  </script>
</body>
</html>
