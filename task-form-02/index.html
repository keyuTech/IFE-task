<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Form 2</title>
</head>
<body>
  <form action="#" id="item">
    <div class="name">
      <span>名称：</span><input type="text" class="nametext">
      <p>必填，长度为4~16个字符</p>
    </div>
    <div class="password">
      <span>密码：</span><input type="text" class="passwordtext">
      <p>必填，长度为4~16个字符</p>
    </div>
    <div class="confirm">
      <span>密码确认：</span><input type="text" class="confirmtext">
      <p>再次输入密码</p>
    </div>
    <div class="email">
      <span>邮箱：</span><input type="text" class="emailtext">
      <p>邮箱格式xxx@xxx.com</p>
    </div>
    <div class="phone">
      <span>手机：</span><input type="text" class="phonetext">
      <p>请输入正确手机号</p>
    </div>
    <button>提交</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
